<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      body {
        background: url(images/city-weather-bg-2.gif) no-repeat;
        background-size: cover;
        height: 100vh;
      }

      .display-section {
        background: linear-gradient(
          180deg,
          rgba(200, 35, 51, 0.7402311266303396) 62%,
          rgba(200, 35, 51, 0.4125000341933649) 100%
        );
        height: 16rem;
        width: 33rem;
        margin: 0 auto;
        border-radius: 10px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <form class="col-md-6 m-auto py-5">
        <div class="input-group mb-3">
          <input
            id="city-input"
            type="text"
            class="form-control"
            placeholder="Enter a location for Weather ..."
          />
          <div class="input-group-append">
            <button
              onclick="searchTemperature()"
              type="button"
              class="btn btn-danger"
            >
              Search
            </button>
          </div>
        </div>
      </form>
      <section class="display-section">
        <div class="weather-status text-white text-center">
          <img
            id="weather-icon"
            src="https://openweathermap.org/img/wn/02d@2x.png"
            alt=""
          />
          <h1 id="city-name">Dhaka</h1>
          <h3><span id="temperature">38.06</span>&deg;C</h3>
          <h1 id="weather-condition" class="lead">Clouds</h1>
        </div>
      </section>
    </div>

    <!-- js -->
    <script src="script.js"></script>
  </body>
</html>
